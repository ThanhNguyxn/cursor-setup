# Publish to PyPI when a GitHub Release is published
#
# This workflow automatically builds and publishes the package to PyPI
# whenever you create a new release on GitHub.
#
# Setup required:
# 1. Go to PyPI.org and create an API token for your project
# 2. Go to GitHub repo Settings > Secrets > Actions
# 3. Add a secret named PYPI_API_TOKEN with your PyPI token
#
# Usage:
# 1. Update version in pyproject.toml
# 2. Commit and push
# 3. Go to GitHub > Releases > Create a new release
# 4. Tag it with the version (e.g., v2.0.0)
# 5. Publish the release
# 6. This workflow will automatically publish to PyPI

name: Publish to PyPI

on:
  release:
    types: [published]

  # Allow manual trigger for testing
  workflow_dispatch:

jobs:
  build:
    name: Build distribution ðŸ“¦
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install build dependencies
        run: |
          python -m pip install --upgrade pip
          pip install build

      - name: Build package
        run: python -m build

      - name: Store the distribution packages
        uses: actions/upload-artifact@v4
        with:
          name: python-package-distributions
          path: dist/

  publish-to-pypi:
    name: Publish to PyPI ðŸš€
    needs: build
    runs-on: ubuntu-latest
    
    # Only run on releases (not manual triggers in forks)
    if: github.event_name == 'release' || github.event_name == 'workflow_dispatch'
    
    environment:
      name: pypi
      url: https://pypi.org/project/cursor-init/

    permissions:
      id-token: write  # Required for trusted publishing

    steps:
      - name: Download distribution packages
        uses: actions/download-artifact@v4
        with:
          name: python-package-distributions
          path: dist/

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          # For trusted publishing (recommended):
          # No token needed if you configure trusted publishing on PyPI
          # See: https://docs.pypi.org/trusted-publishers/
          
          # For API token authentication (alternative):
          # Uncomment the line below and add PYPI_API_TOKEN secret
          # password: ${{ secrets.PYPI_API_TOKEN }}
          
          verbose: true
          print-hash: true

  # Optional: Also publish to TestPyPI for testing
  publish-to-testpypi:
    name: Publish to TestPyPI ðŸ§ª
    needs: build
    runs-on: ubuntu-latest
    
    # Only on manual trigger for testing
    if: github.event_name == 'workflow_dispatch'

    environment:
      name: testpypi
      url: https://test.pypi.org/project/cursor-init/

    permissions:
      id-token: write

    steps:
      - name: Download distribution packages
        uses: actions/download-artifact@v4
        with:
          name: python-package-distributions
          path: dist/

      - name: Publish to TestPyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          repository-url: https://test.pypi.org/legacy/
          verbose: true
